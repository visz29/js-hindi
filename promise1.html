<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let promise1 = new Promise(function(resolve,reject){

            setTimeout(() => {
                     
            let error = false
            if(!error){
                resolve({name:"vishal",pass:"123"})
            }else{
                reject("some Problem")
            }

        }, 2000);
        })

        promise1.then((data)=>{
            console.log(data);
            return data.name
        })
        .then((name)=>{
            console.log(name);
        })
        .catch((error)=>{
            console.log(error);
        })
    </script>
</body>
</html>
