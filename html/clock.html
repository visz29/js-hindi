<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            background-color: rgb(red, green, blue);
        }
        body{
            display: flex;
            width: 100%;
            height: 60vw;
            justify-content: center; 
            align-items: center;
        }
        .parent{  
            width: 50px;
            height: 500px;
            background-color: aqua;
        }
        .sec{
            z-index: 1;
        }
    </style>
</head>
<body>
   <div class="parent"></div>
   <div class="sec"></div>
   <script>
    let div = document.querySelector('.parent')
    let div1 = document.querySelector('.sec')
    setInterval(()=>{
        let date = new Date()
        let sec = date.getSeconds()*6
        div.style.transform = `rotateZ(${sec}deg)`
        
        div1.innerText = `${sec/6}`
    })
   </script>
</body>
</html>
